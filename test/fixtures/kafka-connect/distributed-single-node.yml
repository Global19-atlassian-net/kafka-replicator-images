---
version: '2'

services:
  zookeeper-host:
    hostname: zookeeper-host
    image: confluentinc/cp-zookeeper:latest
    ports:
      - '32181:32181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    labels:
    - io.confluent.docker.testing=true

  kafka-host:
    hostname: kafka-host
    image: confluentinc/cp-kafka:latest
    ports:
      - '29092:29092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-host:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-host:29092
    labels:
    - io.confluent.docker.testing=true

  schema-registry-host:
    hostname: schema-registry-host
    image: confluentinc/cp-schema-registry:latest
    ports:
      - '8081:8081'
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: zookeeper-host:32181
      SCHEMA_REGISTRY_HOST_NAME: schema-registry-host
    labels:
    - io.confluent.docker.testing=true

  mysql-host:
    hostname: mysql-host
    image: mysql:5.7
    labels:
    - io.confluent.docker.testing=true
    environment:
      MYSQL_ROOT_PASSWORD: confluent
      MYSQL_USER: confluent
      MYSQL_PASSWORD: confluent
      MYSQL_DATABASE: connect_test
    volumes:
    - /tmp/kafka-connect-single-node-test/sql:/tmp/sql

  elasticsearch-host:
    hostname: elasticsearch-host
    image: elasticsearch:2.4
    labels:
    - io.confluent.docker.testing=true

  connect-host-json:
    hostname: connect-host-json
    image: confluentinc/cp-kafka-connect:latest
    labels:
    - io.confluent.docker.testing=true
    ports:
      - '28082:28082'
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka-host:29092
      CONNECT_REST_PORT: 28082
      CONNECT_GROUP_ID: "default"
      CONNECT_CONFIG_STORAGE_TOPIC: "default.config"
      CONNECT_OFFSET_STORAGE_TOPIC: "default.offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "default.status"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_REST_ADVERTISED_HOST_NAME: "connect-host-json"
      CONNECT_ZOOKEEPER_CONNECT: "zookeeper-host:32181"
      CONNECT_LOG4J_ROOT_LOGLEVEL: DEBUG
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
    volumes:
    - /tmp/kafka-connect-single-node-test/:/tmp/test
    - /tmp/kafka-connect-single-node-test/jars:/etc/kafka-connect/jars

  connect-host-avro:
    hostname: connect-host-avro
    image: confluentinc/cp-kafka-connect:latest
    labels:
    - io.confluent.docker.testing=true
    ports:
      - '38082:38082'
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka-host:29092
      CONNECT_REST_PORT: 38082
      CONNECT_GROUP_ID: "default-avro"
      CONNECT_CONFIG_STORAGE_TOPIC: "default.avro.config"
      CONNECT_OFFSET_STORAGE_TOPIC: "default.avro.offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "default.avro.status"
      CONNECT_KEY_CONVERTER: "io.confluent.connect.avro.AvroConverter"
      CONNECT_VALUE_CONVERTER: "io.confluent.connect.avro.AvroConverter"
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry-host:8081"
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry-host:8081"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_REST_ADVERTISED_HOST_NAME: "connect-host-avro"
      CONNECT_ZOOKEEPER_CONNECT: "zookeeper-host:32181"
      # CONNECT_LOG4J_ROOT_LOGLEVEL: DEBUG
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
    volumes:
    - /tmp/kafka-connect-single-node-test/:/tmp/test
    - /tmp/kafka-connect-single-node-test/jars:/etc/kafka-connect/jars
