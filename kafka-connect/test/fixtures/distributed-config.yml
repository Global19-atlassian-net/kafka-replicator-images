---
version: '2'
services:

  zookeeper:
    hostname: zookeeper
    image: "${DOCKER_UPSTREAM_REGISTRY}confluentinc/cp-zookeeper:${DOCKER_UPSTREAM_TAG}"
    ports:
      - '2181:2181'
    environment:
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
    labels:
      - io.confluent.docker.testing=true

  kafka:
    hostname: kafka
    image: "${DOCKER_UPSTREAM_REGISTRY}confluentinc/cp-kafka:${DOCKER_UPSTREAM_TAG}"
    ports:
      - '9092:9092'
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181/defaultconfig
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    labels:
      - io.confluent.docker.testing=true

  schema-registry:
    hostname: schema-registry
    image: "${DOCKER_UPSTREAM_REGISTRY}confluentinc/cp-schema-registry:${DOCKER_UPSTREAM_TAG}"
    ports:
      - '8081:8081'
    depends_on:
      - zookeeper
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: zookeeper:2181/defaultconfig
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
    labels:
      - io.confluent.docker.testing=true

  failing-config:
    hostname: failing-config
    image: "${DOCKER_REGISTRY}confluentinc/cp-kafka-connect:${DOCKER_TAG}"
    labels:
      - io.confluent.docker.testing=true
    depends_on:
      - kafka
    environment:
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1

  failing-config-group-id:
    hostname: failing-config-group-id
    image: "${DOCKER_REGISTRY}confluentinc/cp-kafka-connect:${DOCKER_TAG}"
    labels:
      - io.confluent.docker.testing=true
    depends_on:
      - kafka
    environment:
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8082

  failing-config-config-topic:
    hostname: failing-config-config-topic
    image: "${DOCKER_REGISTRY}confluentinc/cp-kafka-connect:${DOCKER_TAG}"
    labels:
      - io.confluent.docker.testing=true
    depends_on:
      - kafka
    environment:
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8082
      CONNECT_GROUP_ID: "default"

  failing-config-offset-topic:
    hostname: failing-config-offset-topic
