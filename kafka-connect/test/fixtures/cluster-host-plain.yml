    labels:
      - io.confluent.docker.testing=true
    restart: on-failure:3
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:39092,kafka-3:49092
